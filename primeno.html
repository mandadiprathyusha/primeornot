<!DOCTYPE html>
<html>
    <head>
        <title>Prime or not</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@500&display=swap" rel="stylesheet">

        <script type="text/javascript">
            function primeornot(){
                var i,flag=true;
                var n = document.getElementById("box1").value;
                
                for(i = 2; i <= n - 1; i++) 
                {
                    if (n % i == 0) { 
                        flag = false; 
                        break; 
                    } 
                }
                if (flag == true){
                    document.getElementById("result1").innerHTML=n + " is Prime";
                }    
                else{
                    document.getElementById("result1").innerHTML=n + " is composite";
                }
            }
        </script>

    </head>
    <body>
        <h1 class="heading">Prime or not</h1>
        <div class="whole">
            <img class="background"src="pic1.png" alt="">

            <form action="">
                <label for="" class="enter">Enter the number</label><br>
            <input type="text" name="enter the number" class="box" id="box1">
            <button type="button" class="b" onClick=primeornot() >Enter</button>
            <p class="result" id="result1"></p>
            </form>

        </div>
    </body>
</html>
